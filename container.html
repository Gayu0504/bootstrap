
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class = "container mt-5">
        <h1 class="text-bg-info">this is container</h1>
        <p class="text-bg-danger">good morning all of you!</p>
    </div>
    <br><br>
    <div class="container-fluid">
        <h1 class="text-bg-dark">My First Bootstrap Page</h1>
        <p class="text-bg-warning">This part is inside a .container-fluid class.</p>
        <p  class="text-bg-primary">The .container-fluid class provides a full width container, spanning the entire width of the viewport.</p>     
      </div>
      
</body>
</html>
